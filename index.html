<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Assignment Selector</title>
  <style>
    body { font-family: Georgia, serif; padding: 40px; background: #f9f9f9; }
    h1 { color: #002060; }
    select { padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Lab Assignment Selector</h1>
  <p>Select your lab and version (Paper or Fillable PDF):</p>

  <select onchange="if(this.value) window.location.href=this.value;">
    <option value="">-- Choose a Lab --</option>
    <option value="unit2_two-point-paper.pdf">Unit 2 — Paper</option>
    <option value="unit2_two-point-form.pdf">Unit 2 — Fillable</option>
    <option value="unit3_skin-paper.pdf">Unit 3 — Paper</option>
    <option value="unit3_skin-form.pdf">Unit 3 — Fillable</option>
  </select>
</body>
</html>
